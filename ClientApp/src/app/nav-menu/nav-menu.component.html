<div class='main-nav'>
    <div class='navbar navbar-inverse'>
        <div class='navbar-header'>
            <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-collapse' [attr.aria-expanded]='isExpanded' (click)='toggle()'>
                <span class='sr-only'>Toggle navigation</span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
            </button>
            <a class='navbar-brand' [routerLink]='["/"]'>g4u</a>
        </div>
        <div class='clearfix'></div>
        <div class='navbar-collapse collapse' [ngClass]='{ "in": isExpanded }'>
            <ul class='nav navbar-nav'>
                <li [routerLinkActive]="['link-active']">
                    <a (click)="auth.login()" *ngIf="!auth.isAuthenticated()">
                        <span class='glyphicon glyphicon-user'></span> Login
                    </a>
                </li>
                <li [routerLinkActive]="['link-active']">
                    <a (click)="auth.logout()" *ngIf="auth.isAuthenticated()">
                        <span class='glyphicon glyphicon-user'></span> Logout
                    </a>
                </li>
                <li [routerLinkActive]="['link-active']">
                    <a *ngIf="auth.isAuthenticated()" [routerLink]="['/profile']">
                        <span class='glyphicon glyphicon-user'></span> Profile
                    </a>
                </li>
                <li [routerLinkActive]="['link-active']"  [routerLinkActiveOptions]="{exact: true}">
                    <a [routerLink]="['/products']">
                        <span class='glyphicon glyphicon-home'></span> Products
                    </a>
                </li>
                <li [routerLinkActive]='["link-active"]' >
                    <a [routerLink]='["/product/new"]' *ngIf="auth.isAuthenticated()" (click)='collapse()'>
                        <span class='glyphicon glyphicon-plus'></span> Create new Product
                    </a>
                </li>
                <li [routerLinkActive]="['link-active']"  [routerLinkActiveOptions]="{exact: true}">
                    <a *ngIf="auth.isAuthenticated()" [routerLink]="['/wishlist']">
                        <span class='glyphicon glyphicon-home'></span> Wishlist
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
